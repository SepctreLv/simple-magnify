<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>
    Simple Magnify &middot; A simple image magnifying plugin
</title>
<meta name="description" content="A simple plugin for image magnifying.">
<meta name="author" content="SepctreLv">
<!-- CSS -->
<link href="assets/css/simple-magnify.css" rel="stylesheet" type="text/css"/>
<link href="assets/css/styles.css" rel="stylesheet" type="text/css"/>
<!-- endbuild -->
</head>
<body>
    <div class="preview">
      <div class="magnify-wrap">
        <div class="magnify">
          <img class="magnify-image" src="/assets/images/1-400x400.jpg" alt="" data-origin="/assets/images/1-1600x1600.jpg">
        </div>
      </div>
      <div class="thumb-list">
        <ul>
            <li class="thumb-item active" data-url="/assets/images/1-400x400.jpg" data-origin="/assets/images/1-1600x1600.jpg">
              <img src="/assets/images/1-58x58.jpg" alt="">
            </li>
            <li class="thumb-item" data-url="/assets/images/2-400x400.jpg" data-origin="/assets/images/2-1600x1600.jpg">
              <img src="/assets/images/2-58x58.jpg" alt="">
            </li>
            <li class="thumb-item" data-url="/assets/images/3-400x400.jpg" data-origin="/assets/images/3-1600x1600.jpg">
              <img src="/assets/images/3-58x58.jpg" alt="">
            </li>
            <li class="thumb-item" data-url="/assets/images/4-400x300.jpg" data-origin="/assets/images/4-1600x1200.jpg">
              <img src="/assets/images/4-58x58.jpg" alt="">
            </li>
            <li class="thumb-item" data-url="/assets/images/5-300x400.jpg" data-origin="/assets/images/5-1200x1600.jpg">
              <img src="/assets/images/5-58x58.jpg" alt="">
            </li>
        </ul>
      </div>
    </div>
  <!-- JS -->
<script src="assets/js/simple-magnify.js"></script>
<script src="assets/js/scripts.js"></script>
<!-- endbuild -->
</body>
</html>
